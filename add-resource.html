<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Resource - CVAS Database</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <style>
        .form-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--bg-secondary);
            border-radius: 8px;
            position: relative;
        }

        /* Autocomplete styles */
        .autocomplete-dropdown {
            position: absolute;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            width: calc(100% - 2rem);
            z-index: 1000;
            display: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .autocomplete-item {
            padding: 0.5rem 1rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-color);
        }

        .autocomplete-item:hover,
        .autocomplete-item.selected {
            background-color: var(--tag-bg);
        }

        .autocomplete-item .match-highlight {
            color: var(--text-color);
            text-decoration: underline;
        }

        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: var(--bg-color);
            border: 2px solid var(--text-muted);
            color: var(--text-muted);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.3rem 0.6rem;
            line-height: 1;
            transition: all 0.2s ease;
            border-radius: 4px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 32px;
            min-height: 32px;
            z-index: 100;
        }

        .close-button:hover {
            color: #ff4444;
            border-color: #ff4444;
            background-color: rgba(255, 68, 68, 0.1);
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.2);
        }

        /* Rest of your existing styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        input, textarea, select {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 4px;
            font-family: inherit;
            font-size: 1rem;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--text-color);
            box-shadow: 0 0 5px rgba(0, 255, 213, 0.3);
        }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 0.5rem;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            min-height: 2.5rem;
        }

        .tag {
            background-color: var(--tag-bg);
            padding: 0.2rem 0.6rem;
            border-radius: 3px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tag button {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--category-color);
            color: var(--text-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .submit-btn:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        .message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
        }

        .success {
            background-color: rgba(0, 255, 213, 0.1);
            border: 1px solid var(--text-color);
        }

        .error {
            background-color: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff4444;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            padding-right: 2rem;
            color: var(--text-color);
            text-shadow: 0 0 10px rgba(0, 255, 213, 0.3);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <button class="close-button" onclick="window.close()">Ã—</button>
        <h1>Add New Resource</h1>
        <form id="resourceForm">
            <div class="form-group">
                <label for="category">Category *</label>
                <select id="category" required>
                    <option value="repositories">Repository</option>
                    <option value="papers">Paper</option>
                    <option value="websites">Website</option>
                    <option value="courses">Course</option>
                    <option value="books">Book</option>
                    <option value="datasets">Dataset</option>
                    <option value="presentations">Presentation</option>
                </select>
            </div>

            <div class="form-group">
                <label for="title">Title *</label>
                <input type="text" id="title" required>
            </div>

            <div class="form-group">
                <label for="description">Description/Abstract</label>
                <textarea id="description" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="url">URL(s) (one per line)</label>
                <textarea id="url" rows="2"></textarea>
            </div>

            <div class="form-group">
                <label for="doi">DOI (for papers)</label>
                <input type="text" id="doi">
            </div>

            <div class="form-group">
                <label for="year">Year</label>
                <input type="text" id="year" pattern="\d{4}">
            </div>

            <div class="form-group">
                <label>Tags (press Enter after each tag)</label>
                <div class="tag-container" id="tagContainer">
                    <input type="text" id="tagInput" placeholder="Add tags...">
                </div>
            </div>

            <button type="submit" class="submit-btn">Add Resource</button>
        </form>
    </div>

    <script>
        let tags = new Set();
        let allExistingTags = new Set();
        const tagInput = document.getElementById('tagInput');
        const tagContainer = document.getElementById('tagContainer');
        const form = document.getElementById('resourceForm');
        let currentAutocompleteItems = [];
        let selectedAutocompleteIndex = -1;

        // Load existing tags from resources.json
        async function loadExistingTags() {
            try {
                const response = await fetch('resources.json');
                const data = await response.json();
                
                // Collect all existing tags from the data
                Object.keys(data).forEach(category => {
                    if (category !== 'metadata' && Array.isArray(data[category])) {
                        data[category].forEach(item => {
                            if (item.tags) {
                                item.tags.forEach(tag => allExistingTags.add(tag));
                            }
                        });
                    }
                });
            } catch (error) {
                console.error('Error loading existing tags:', error);
            }
        }
        loadExistingTags();

        // Create and show autocomplete dropdown
        function showAutocomplete(input) {
            let dropdown = tagContainer.querySelector('.autocomplete-dropdown');
            if (!dropdown) {
                dropdown = document.createElement('div');
                dropdown.className = 'autocomplete-dropdown';
                tagContainer.appendChild(dropdown);
            }

            const searchTerm = input.value.trim().toLowerCase();
            if (!searchTerm) {
                dropdown.style.display = 'none';
                return;
            }

            // Filter existing tags based on input
            const suggestions = Array.from(allExistingTags)
                .filter(tag => tag.toLowerCase().includes(searchTerm))
                .filter(tag => !tags.has(tag)) // Don't suggest already added tags
                .sort((a, b) => {
                    const aStartsWith = a.toLowerCase().startsWith(searchTerm);
                    const bStartsWith = b.toLowerCase().startsWith(searchTerm);
                    if (aStartsWith && !bStartsWith) return -1;
                    if (!aStartsWith && bStartsWith) return 1;
                    return a.localeCompare(b);
                });

            currentAutocompleteItems = suggestions.slice(0, 10);

            if (currentAutocompleteItems.length > 0) {
                dropdown.innerHTML = currentAutocompleteItems
                    .map((item, index) => `
                        <div class="autocomplete-item" data-index="${index}">
                            ${highlightMatch(item, searchTerm)}
                        </div>
                    `)
                    .join('');

                dropdown.querySelectorAll('.autocomplete-item').forEach(item => {
                    item.addEventListener('click', () => {
                        applySuggestion(currentAutocompleteItems[item.dataset.index]);
                    });
                });

                dropdown.style.display = 'block';
            } else {
                dropdown.style.display = 'none';
            }
        }

        // Highlight matching parts of suggestions
        function highlightMatch(text, query) {
            if (!query) return text;
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<span class="match-highlight">$1</span>');
        }

        // Apply selected suggestion
        function applySuggestion(tag) {
            addTag(tag);
            tagInput.value = '';
            const dropdown = tagContainer.querySelector('.autocomplete-dropdown');
            if (dropdown) dropdown.style.display = 'none';
        }

        // Handle tag input
        tagInput.addEventListener('input', (e) => {
            showAutocomplete(e.target);
        });

        tagInput.addEventListener('keydown', (e) => {
            const dropdown = tagContainer.querySelector('.autocomplete-dropdown');
            if (dropdown && dropdown.style.display !== 'none') {
                switch (e.key) {
                    case 'ArrowDown':
                        e.preventDefault();
                        selectedAutocompleteIndex = Math.min(selectedAutocompleteIndex + 1, currentAutocompleteItems.length - 1);
                        updateAutocompleteSelection();
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        selectedAutocompleteIndex = Math.max(selectedAutocompleteIndex - 1, 0);
                        updateAutocompleteSelection();
                        break;
                    case 'Enter':
                        e.preventDefault();
                        if (selectedAutocompleteIndex >= 0) {
                            applySuggestion(currentAutocompleteItems[selectedAutocompleteIndex]);
                            selectedAutocompleteIndex = -1;
                        } else {
                            const tag = tagInput.value.trim();
                            if (tag && !tags.has(tag)) {
                                addTag(tag);
                                tagInput.value = '';
                            }
                        }
                        break;
                    case 'Escape':
                        dropdown.style.display = 'none';
                        selectedAutocompleteIndex = -1;
                        break;
                }
            } else if (e.key === 'Enter') {
                e.preventDefault();
                const tag = tagInput.value.trim();
                if (tag && !tags.has(tag)) {
                    addTag(tag);
                    tagInput.value = '';
                }
            }
        });

        // Update visual selection in autocomplete dropdown
        function updateAutocompleteSelection() {
            const items = tagContainer.querySelectorAll('.autocomplete-item');
            items.forEach(item => item.classList.remove('selected'));
            if (selectedAutocompleteIndex >= 0) {
                items[selectedAutocompleteIndex].classList.add('selected');
                items[selectedAutocompleteIndex].scrollIntoView({ block: 'nearest' });
            }
        }

        function addTag(tag) {
            tags.add(tag);
            const tagElement = document.createElement('span');
            tagElement.className = 'tag';
            tagElement.innerHTML = `
                ${tag}
                <button type="button" onclick="removeTag('${tag}', this.parentElement)">&times;</button>
            `;
            tagContainer.insertBefore(tagElement, tagInput);
        }

        function removeTag(tag, element) {
            tags.delete(tag);
            element.remove();
        }

        // Close autocomplete when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.tag-container')) {
                const dropdown = tagContainer.querySelector('.autocomplete-dropdown');
                if (dropdown) dropdown.style.display = 'none';
            }
        });

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const entry = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value || undefined,
                url: document.getElementById('url').value.split('\n').filter(url => url.trim()),
                doi: document.getElementById('doi').value || undefined,
                year: document.getElementById('year').value || undefined,
                tags: Array.from(tags)
            };

            // Remove undefined values
            Object.keys(entry).forEach(key => 
                entry[key] === undefined && delete entry[key]
            );

            try {
                const response = await fetch('/api/add-resource', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        category: document.getElementById('category').value,
                        entry: entry
                    })
                });

                if (response.ok) {
                    showMessage('Resource added successfully!', 'success');
                    form.reset();
                    tags.clear();
                    Array.from(tagContainer.getElementsByClassName('tag')).forEach(tag => tag.remove());
                    
                    // Close the window after a short delay
                    setTimeout(() => {
                        window.opener.location.reload(); // Refresh the main page
                        window.close();
                    }, 1500);
                } else {
                    const error = await response.json();
                    showMessage(error.message || 'Error adding resource', 'error');
                }
            } catch (error) {
                showMessage('Error adding resource: ' + error.message, 'error');
            }
        });

        function showMessage(text, type) {
            const existingMessage = document.querySelector('.message');
            if (existingMessage) {
                existingMessage.remove();
            }

            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            form.insertBefore(message, form.firstChild);
            if (type === 'success') {
                setTimeout(() => message.remove(), 1500);
            } else {
                setTimeout(() => message.remove(), 5000);
            }
        }

        // Handle keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                window.close();
            }
        });
    </script>
</body>
</html>
