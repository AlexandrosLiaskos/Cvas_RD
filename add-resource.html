<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Resource - CVAS Database</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <style>
        .form-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--bg-secondary);
            border-radius: 8px;
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: var(--bg-color);
            border: 2px solid var(--text-muted);
            color: var(--text-muted);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.3rem 0.6rem;
            line-height: 1;
            transition: all 0.2s ease;
            border-radius: 4px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 32px;
            min-height: 32px;
            z-index: 100;
        }

        .close-button:hover {
            color: #ff4444;
            border-color: #ff4444;
            background-color: rgba(255, 68, 68, 0.1);
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.2);
        }

        /* Rest of your existing styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        input, textarea, select {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 4px;
            font-family: inherit;
            font-size: 1rem;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--text-color);
            box-shadow: 0 0 5px rgba(0, 255, 213, 0.3);
        }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 0.5rem;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            min-height: 2.5rem;
        }

        .tag {
            background-color: var(--tag-bg);
            padding: 0.2rem 0.6rem;
            border-radius: 3px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tag button {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--category-color);
            color: var(--text-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .submit-btn:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        .message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
        }

        .success {
            background-color: rgba(0, 255, 213, 0.1);
            border: 1px solid var(--text-color);
        }

        .error {
            background-color: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff4444;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            padding-right: 2rem;
            color: var(--text-color);
            text-shadow: 0 0 10px rgba(0, 255, 213, 0.3);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <button class="close-button" onclick="window.close()">Ã—</button>
        <h1>Add New Resource</h1>
        <form id="resourceForm">
            <div class="form-group">
                <label for="category">Category *</label>
                <select id="category" required>
                    <option value="repositories">Repository</option>
                    <option value="papers">Paper</option>
                    <option value="websites">Website</option>
                    <option value="courses">Course</option>
                    <option value="books">Book</option>
                    <option value="datasets">Dataset</option>
                    <option value="presentations">Presentation</option>
                </select>
            </div>

            <div class="form-group">
                <label for="title">Title *</label>
                <input type="text" id="title" required>
            </div>

            <div class="form-group">
                <label for="description">Description/Abstract</label>
                <textarea id="description" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="url">URL(s) (one per line)</label>
                <textarea id="url" rows="2"></textarea>
            </div>

            <div class="form-group">
                <label for="doi">DOI (for papers)</label>
                <input type="text" id="doi">
            </div>

            <div class="form-group">
                <label for="year">Year</label>
                <input type="text" id="year" pattern="\d{4}">
            </div>

            <div class="form-group">
                <label>Tags (press Enter after each tag)</label>
                <div class="tag-container" id="tagContainer">
                    <input type="text" id="tagInput" placeholder="Add tags...">
                </div>
            </div>

            <button type="submit" class="submit-btn">Add Resource</button>
        </form>
    </div>

    <script>
        let tags = new Set();
        const tagInput = document.getElementById('tagInput');
        const tagContainer = document.getElementById('tagContainer');
        const form = document.getElementById('resourceForm');

        // Handle tag input
        tagInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const tag = tagInput.value.trim();
                if (tag && !tags.has(tag)) {
                    addTag(tag);
                }
                tagInput.value = '';
            }
        });

        function addTag(tag) {
            tags.add(tag);
            const tagElement = document.createElement('span');
            tagElement.className = 'tag';
            tagElement.innerHTML = `
                ${tag}
                <button type="button" onclick="removeTag('${tag}', this.parentElement)">&times;</button>
            `;
            tagContainer.insertBefore(tagElement, tagInput);
        }

        function removeTag(tag, element) {
            tags.delete(tag);
            element.remove();
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const entry = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value || undefined,
                url: document.getElementById('url').value.split('\n').filter(url => url.trim()),
                doi: document.getElementById('doi').value || undefined,
                year: document.getElementById('year').value || undefined,
                tags: Array.from(tags)
            };

            // Remove undefined values
            Object.keys(entry).forEach(key => 
                entry[key] === undefined && delete entry[key]
            );

            try {
                const response = await fetch('/api/add-resource', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        category: document.getElementById('category').value,
                        entry: entry
                    })
                });

                if (response.ok) {
                    showMessage('Resource added successfully!', 'success');
                    form.reset();
                    tags.clear();
                    Array.from(tagContainer.getElementsByClassName('tag')).forEach(tag => tag.remove());
                    
                    // Close the window after a short delay
                    setTimeout(() => {
                        window.opener.location.reload(); // Refresh the main page
                        window.close();
                    }, 1500);
                } else {
                    const error = await response.json();
                    showMessage(error.message || 'Error adding resource', 'error');
                }
            } catch (error) {
                showMessage('Error adding resource: ' + error.message, 'error');
            }
        });

        function showMessage(text, type) {
            const existingMessage = document.querySelector('.message');
            if (existingMessage) {
                existingMessage.remove();
            }

            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            form.insertBefore(message, form.firstChild);
            if (type === 'success') {
                setTimeout(() => message.remove(), 1500);
            } else {
                setTimeout(() => message.remove(), 5000);
            }
        }

        // Handle keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                window.close();
            }
        });
    </script>
</body>
</html>
