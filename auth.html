<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - CVAS Database</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 10% auto;
            padding: 2rem;
            background-color: var(--bg-secondary);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .auth-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-color);
            text-shadow: 0 0 10px rgba(0, 255, 213, 0.3);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .auth-input {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 4px;
            font-size: 1rem;
        }

        .auth-button {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--category-color);
            color: var(--text-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .auth-button:hover:not(:disabled) {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        .auth-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            margin-top: 1rem;
            padding: 0.5rem;
            background-color: rgba(255, 68, 68, 0.1);
            border-radius: 4px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
            color: var(--text-muted);
        }

        .loading.visible {
            display: block;
        }

        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .close-button:hover {
            color: #ff4444;
            background-color: rgba(255, 68, 68, 0.1);
        }

        #debugInfo {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <button class="close-button" onclick="window.close()">Ã—</button>
        <h2 class="auth-title">Authentication Required</h2>
        <form id="authForm" class="auth-form">
            <input type="password" id="password" class="auth-input" placeholder="Enter password" required>
            <button type="submit" class="auth-button">Authenticate</button>
            <div id="loading" class="loading">Authenticating...</div>
        </form>
        <div id="errorMessage" class="error-message">Invalid password</div>
    </div>
    <div id="debugInfo"></div>

    <script>
        const form = document.getElementById('authForm');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');
        const submitButton = form.querySelector('button[type="submit"]');
        const debugInfo = document.getElementById('debugInfo');

        // Debug logging
        function logDebug(message, data = null) {
            const timestamp = new Date().toISOString();
            const logMessage = `${timestamp} - ${message}`;
            console.log(logMessage, data || '');
            
            if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
                debugInfo.style.display = 'block';
                const logEntry = document.createElement('div');
                logEntry.textContent = `${logMessage} ${data ? JSON.stringify(data) : ''}`;
                debugInfo.appendChild(logEntry);
                debugInfo.scrollTop = debugInfo.scrollHeight;
            }
        }

        // Show/hide loading state
        function setLoading(isLoading) {
            loading.classList.toggle('visible', isLoading);
            submitButton.disabled = isLoading;
            submitButton.textContent = isLoading ? 'Authenticating...' : 'Authenticate';
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;

            try {
                setLoading(true);
                logDebug('Sending authentication request...');

                const response = await fetch('https://web-production-e7ae4.up.railway.app/api/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                logDebug('Response received:', {
                    status: response.status,
                    statusText: response.statusText,
                    headers: Object.fromEntries(response.headers.entries())
                });

                let data;
                const responseText = await response.text();
                logDebug('Raw response:', responseText);

                try {
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    logDebug('JSON parse error:', parseError);
                    throw new Error('Invalid response format from server');
                }

                if (response.ok && data.token) {
                    logDebug('Authentication successful');
                    sessionStorage.setItem('authToken', data.token);
                    window.location.href = 'add-resource.html';
                } else {
                    logDebug('Authentication failed:', data);
                    showError(data.detail || 'Authentication failed');
                    form.reset();
                }
            } catch (error) {
                logDebug('Authentication error:', error);
                showError('Authentication error: ' + error.message);
            } finally {
                setLoading(false);
            }
        });

        // Handle keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                window.close();
            }
        });

        // Focus password field on load
        window.addEventListener('load', () => {
            document.getElementById('password').focus();
            logDebug('Auth page loaded');
        });
    </script>
</body>
</html>
