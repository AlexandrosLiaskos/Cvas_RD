<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - CVAS Database</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 10% auto;
            padding: 2rem;
            background-color: var(--bg-secondary);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .auth-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-color);
            text-shadow: 0 0 10px rgba(0, 255, 213, 0.3);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .auth-input {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 4px;
            font-size: 1rem;
        }

        .auth-input:focus {
            outline: none;
            border-color: var(--text-color);
            box-shadow: 0 0 5px rgba(0, 255, 213, 0.3);
        }

        .auth-button {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--category-color);
            color: var(--text-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .auth-button:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            margin-top: 1rem;
            padding: 0.5rem;
            background-color: rgba(255, 68, 68, 0.1);
            border-radius: 4px;
            display: none;
        }

        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: var(--bg-color);
            border: 2px solid var(--text-muted);
            color: var(--text-muted);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.3rem 0.6rem;
            line-height: 1;
            transition: all 0.2s ease;
            border-radius: 4px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 32px;
            min-height: 32px;
            z-index: 100;
        }

        .close-button:hover {
            color: #ff4444;
            border-color: #ff4444;
            background-color: rgba(255, 68, 68, 0.1);
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.2);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <button class="close-button" onclick="window.close()">Ã—</button>
        <h2 class="auth-title">Authentication Required</h2>
        <form id="authForm" class="auth-form">
            <input type="password" id="password" class="auth-input" placeholder="Enter password" required>
            <button type="submit" class="auth-button">Authenticate</button>
        </form>
        <div id="errorMessage" class="error-message">Invalid password</div>
    </div>

    <script>
        const form = document.getElementById('authForm');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password })
                });

                if (response.ok) {
                    // Store auth token in sessionStorage
                    const data = await response.json();
                    sessionStorage.setItem('authToken', data.token);
                    window.location.href = 'add-resource.html';
                } else {
                    errorMessage.style.display = 'block';
                    form.reset();
                }
            } catch (error) {
                console.error('Auth error:', error);
                errorMessage.textContent = 'Authentication error occurred';
                errorMessage.style.display = 'block';
            }
        });

        // Handle keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                window.close();
            }
        });
    </script>
</body>
</html>
